<div id="default-carousel" class="relative w-full h-full" data-carousel="static">
  <!-- Carousel wrapper -->
  <div class="relative h-[56vh] overflow-hidden rounded-lg md:h-[70vh]">
      <div class="duration-700 ease-in-out" [ngClass]="{'hidden': !image.active}" data-carousel-item *ngFor="let image of images">
          <span class="absolute text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 z-50 sm:text-3xl dark:text-gray-800">{{image.title}}</span>
          <img src="{{image.src}}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="{{image.alt}}">
      </div>
  </div>
  <!-- Slider indicators -->
  <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2 ">
      <button type="button"
        class="w-3 h-3 rounded-full bg-white/30 shadow-md"
        [ngClass]="{'bg-white/60': image.active}"
        [attr.aria-label]="'Slide '+(i + 1)"
        (click)="setSlide(i)"
        *ngFor="let image of images; let i = index">
      </button>
  </div>
  <!-- Slider controls -->
  <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev (click)="prev()">
      <span class="control-button group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
          <span class="sr-only">Previous</span>
      </span>
  </button>
  <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next (click)="next()">
      <span class="control-button group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg aria-hidden="true" class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
          <span class="sr-only">Next</span>
      </span>
  </button>
</div>
